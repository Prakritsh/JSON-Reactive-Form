
    <div class="flex items-center gap-3 mb-8">
            <div class="bg-purple-100 p-2 rounded-lg">
              <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Members</h2>
    </div>
    <div class=" border border-dashed border-gray-300 p-6">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8">

          <div class="space-y-4 mb-6" >
              @for (member of members; track $index) {
                  <div [formGroup]="member"
                       class="bg-gray-50 rounded-xl p-6 border border-gray-200 hover:shadow-md transition-shadow">
                    <div class="grid grid-cols-12 gap-4 items-center">
      
                      <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">ID</label>
                        <input
                        min="0"
                          formControlName="id"
                          type="number"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors bg-white"
                          placeholder="ID"
                        />
                      </div>
      
                      <div class="col-span-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input
                          formControlName="name"
                          type="text"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors bg-white"
                          placeholder="Enter name"
                        />
                      </div>
      
                      <div class="col-span-5">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select
                            formControlName="role"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors bg-white"
                        >
                          <option value="">Select role</option>
                          <option value="Admin">Admin</option>
                          <option value="User">User</option>
                          <option value="Manager">Manager</option>
                          <option value="Viewer">Viewer</option>
                        </select>
                      </div>
      
                      <div class="col-span-1 flex justify-end">
                        <button
                            (click)="removeMember($index)"
                        type="button"
                          class="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center transition-colors group"
                        >
                          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
              }
          </div>
          <button
          type="button"
            (click)="addMember()"
            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
            </svg>
            Add Member
          </button>
        </div>
      </div>
    </div>
